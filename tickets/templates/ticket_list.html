<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="navbar">
    <div class="navbar-brand">TMS</div>
    <a href="{% url 'users:login' %}" class="nav-item">My Tickets</a>
    <a href="{% url 'tickets:ticket_new' %}" class="nav-item">Create Ticket</a>
</div>

<h2>Ticket List</h2>
<ul>
    {% for ticket in tickets %}
    <li>
        Ticket #{{ ticket.id }} - {{ ticket.customer.username }} (Device: {{ ticket.device }})
        <a href="{% url 'tickets:ticket_edit' ticket.id %}">Edit</a>
        <a href="{% url 'tickets:ticket_delete' ticket.id %}">Delete</a>
    </li>
    {% empty %}
    <li>No tickets available.</li>
    {% endfor %}
</ul>


</body>
</html>
